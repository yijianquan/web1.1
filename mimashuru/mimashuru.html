<!DOCTYPE html>
<html>
<head><base href="https://raw.githubusercontent.com/xinjiakun/web/master/zhuce/zhuce.html">
	<meta charset="utf-8" />
	<title>mimashuru</title>
	<script type="text/htmlpreview" src="jquery-3.2.1.min.js" type="text/javascript"></script>
	<script type="text/htmlpreview">
	  	$(function(){
			$("#address").blur(function(){
				if($(this).val()==""){
					alert("用户名不能为空");
				}
			})	
			$("#address").focus(function(){
				$(this).val("");
			})
			$("#password1").blur(function(){
				if($(this).val()==""){
					alert("密码不能为空");
				}
			})	
			$("#password1").focus(function(){
				$(this).val("");
			})

			$("#password2").blur(function(){
				if($(this).text()==$("#password1").text()){
					alert("密码不一致");
				}
			})
	    });
	</script>
</head>
<body>
    用户名:<input type="text" id="address" value=""/>   
    <br/><br/>
	密码:<input type="text" id="password1" value=""/>  
	<br/><br/>
	确认密码:<input type="text" id="password2" value=""/>  
	<br/><br/>
	<input type="button" value="注册"/>
<script src="//htmlpreview.github.io/htmlpreview.min.js"></script><script>HTMLPreview.replaceAssets();</script></body>
</html>
