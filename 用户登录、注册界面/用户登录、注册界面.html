<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>用户登录注册界面</title>
    </head>
    <body bgcolor="white">
    <form action="" method="">
    <table border="1" border="0" cellpadding="5" cellspacing="0">
        <tr>
        	<th>
        		用户名
        	</th>
        	<th>
        		<input type="text" name="name">
        	</th>
        </tr>
        <tr>
        	<td>
        		密码
        	</td>
        	<td>
        		<input type="password" name="password">
        	</td>
        </tr>
        <tr>
        	<td>
        		性别:
        	</td>
        	<td>
        		男<input type="radio" name="sex" value="male">
        		女<input type="radio" name="sex" value="male">
        	</td>
        </tr>
        <tr>
        	<td>
        		生日
        	</td>
        	<td>
        		<select name="gongnongli">
        			<option>公历</option>
        			<option>农历</option>
        		</select>
        		<select name="year">
        			<option>年</option>
        			<option>1990</option>
        			<option>1991</option>
        			<option>1992</option>
        			<option>1993</option>
        			<option>1994</option>
        			<option>1995</option>
        			<option>1996</option>
        			<option>1997</option>
        			<option>1998</option>
        			<option>1999</option>
        		</select>
        		<select name="mouth">	
        			<option>月</option>
        			<option>1</option>
        			<option>2</option>
        			<option>3</option>
        			<option>4</option>
        			<option>5</option>
        			<option>6</option>
        			<option>7</option>
        			<option>8</option>
        			<option>9</option>
        			<option>10</option>
        			<option>11</option>
        			<option>12</option>
        		</select>
        		<select name="days">
        			<option>日</option>
        			<option>1</option>
        			<option>2</option>
        			<option>3</option>
        			<option>4</option>
        			<option>5</option>
        			<option>6</option>
        			<option>7</option>
        			<option>8</option>
        			<option>9</option>
        			<option>10</option>
        			<option>11</option>
        			<option>12</option>
        			<option>13</option>
        			<option>14</option>
        			<option>15</option>
        			<option>16</option>
        			<option>17</option>
        			<option>18</option>
        			<option>19</option>
        			<option>20</option>
        			<option>21</option>
        			<option>22</option>
        			<option>23</option>
        			<option>24</option>
        			<option>25</option>
        			<option>26</option>
        			<option>27</option>
        			<option>28</option>
        			<option>29</option>
        			<option>30</option>
        			<option>31</option>
        		</select>
        	</td>
        </tr>
        <tr>
        	<td>
        		所在地
        	</td>
        	<td>
        		<select name="country">
        			<option>中国</option>
        			<option>外国</option>
        		</select>
        		<select name="city">
        			<option>河北</option>
        			<option>湖南</option>
        		</select>
        		<select name="city1">
        			<option>石家庄</option>
        			<option>邯郸</option>
        		</select>
        	</td>
        </tr>
        <tr>
        	<td>
        		验证码
        	</td>
        	<td>
        		<input type="text" name="number">
        		<img src="http://img5.imgtn.bdimg.com/it/u=316353897,697047026&fm=23&gp=0.jpg"/>
        	</td>
        </tr>
        <tr>
        	<td>
        		证件类型
        	</td>
        	<td>
        		<select name="card">
        			<option>身份证</option>
        			<option>结婚证</option>
        		</select>
        	</td>
        </tr>
        <tr>
        	<td>
        		证件号
        	</td>
        	<td>
        		<input type="text" name="id card">
        	</td>
        </tr>
       	<tr>
       		<td>
       			爱好
       		</td>
       		<td>
       			<input type="radio" name="music">音乐
       			<input type="radio" name="read">读书
       			<input type="radio" name="dance">跳舞
       			<input type="radio" name="qi">下棋
       			<input type="radio" name="other">其他
       		</td>
       	</tr>
       	<tr>
       		<td rowspan="4">
       			说明
       		</td>
       		<td rowspan="4">
       			<input type="text" name="inform">
       		</td>
       	</tr>
       	<tr>
       		
       	</tr>
       	<tr>
       		
       	</tr>
       	<tr>
       		
       	</tr>
       	<tr>
       		<td>
       			上传头像
       		</td>
       		<td>
       			<input type="file" name="photo" value="选择文件">
       		</td>
       	</tr>
       	<tr>
       		<td colspan="2">
       			<input type="submit" name="tijiao" value="提交">
       			<input type="reset" name="chongzhi" value="充值">
       			<input type="button" name="anniu" value="按钮">
       		</td>
       	</tr>
    </form>
    </body>
</html>
